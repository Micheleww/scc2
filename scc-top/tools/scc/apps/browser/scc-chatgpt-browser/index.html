<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCC ChatGPT Browser</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="row">
        <button id="backBtn" title="Back">←</button>
        <button id="fwdBtn" title="Forward">→</button>
        <button id="reloadBtn" title="Reload">⟳</button>

        <input id="urlInput" type="text" spellcheck="false" />
        <button id="goBtn">Go</button>

        <div class="pill">
          <span id="detectedText">Detected 0</span>
        </div>
        <button id="sendBtn">Send</button>
        <button id="copyBtn">Copy</button>

        <div class="pill">
          <span id="webgptText">WebGPT</span>
        </div>
        <button id="webgptSyncBtn">Sync</button>
        <button id="webgptExportBtn">Export</button>
        <button id="webgptBackfillBtn">Backfill</button>
        <button id="webgptStopBtn">Stop</button>

        <div class="pill">
          <span>SCC</span>
        </div>
        <button id="sccConsoleBtn" title="Open /scc console">Console</button>
        <button id="sccExecWfBtn" title="Open executor waterfall">Exec WF</button>
        <button id="sccAutoWfBtn" title="Open automation waterfall">Auto WF</button>
      </div>

      <div class="row row2">
        <label class="toggle"><input id="autosendToggle" type="checkbox" /> Auto-send</label>
        <label class="field">
          Endpoint
          <input id="endpointInput" type="text" spellcheck="false" />
        </label>
        <label class="field">
          WebGPT Intake
          <input id="webgptIntakeInput" type="text" spellcheck="false" />
        </label>
        <label class="field">
          WebGPT Export
          <input id="webgptExportInput" type="text" spellcheck="false" />
        </label>
        <label class="field">
          Backfill limit
          <input id="webgptBackfillLimitInput" type="text" value="120" spellcheck="false" />
        </label>
        <label class="field">
          Scroll steps
          <input id="webgptBackfillScrollInput" type="text" value="30" spellcheck="false" />
        </label>
        <label class="field">
          Token
          <input id="tokenInput" type="password" />
        </label>
        <button id="saveBtn">Save</button>
        <span id="statusText" class="status"></span>
      </div>
    </header>

    <script src="./renderer.js"></script>
  </body>
</html>
