name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python syntax check
        run: python -m compileall tools scc-top/tools

      - name: Python unit tests
        run: python -m unittest discover -s tools/scc/runtime/tests -p "test_*.py"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Node syntax check
        run: node --check oc-scc-local/src/gateway.mjs

      - name: Node unit tests
        run: node --test oc-scc-local/test

