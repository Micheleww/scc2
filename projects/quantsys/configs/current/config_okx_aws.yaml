# OKX数据下载器配置文件

# 20个币种清单（SPOT和SWAP）
inst_ids:
  spot:
    - BTC-USDT
    - ETH-USDT
    - BNB-USDT
    - SOL-USDT
    - XRP-USDT
    - ADA-USDT
    - DOGE-USDT
    - DOT-USDT
    - MATIC-USDT
    - AVAX-USDT
  swap:
    - BTC-USDT-SWAP
    - ETH-USDT-SWAP
    - BNB-USDT-SWAP
    - SOL-USDT-SWAP
    - XRP-USDT-SWAP
    - ADA-USDT-SWAP
    - DOGE-USDT-SWAP
    - DOT-USDT-SWAP
    - MATIC-USDT-SWAP
    - AVAX-USDT-SWAP

# 数据类型
data_types:
  - candles
  - trades
  - funding_rate

# K线周期
bars:
  - 1m
  - 5m
  - 1h
  - 1d

# AWS配置
aws:
  s3_bucket: okx-historical-data
  dynamodb_table: okx-download-state
  cloudwatch_log_group: okx-data-downloader

# 限频配置
rate_limit:
  max_qps: 10
  max_retries: 5
  backoff_base: 2.0
  backoff_max: 60.0

# 分片配置
chunk:
  size_days: 30

# 本地缓存（可选）
local_cache:
  enabled: false
  directory: /tmp/okx_cache

# OKX API配置（从Secrets Manager读取）
okx:
  base_url: https://www.okx.com
  api_timeout: 30
